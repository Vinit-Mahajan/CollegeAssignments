<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>Select Menu with Bootstrap</h2>
    <form>
        <div class="form-group">
            <label for="exampleSelect">Choose the laptop model</label>
            <select class="form-control" id="exampleSelect" name="exampleSelect">
                <option value="LIP">Lenovo Ideapad 130 ikb</option>
                <option value="APH300">Acer Predator Helios 300</option>
                <option value="LL5IPRO">Lenevo Legion 5i-Pro</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
