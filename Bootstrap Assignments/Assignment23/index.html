<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semester Courses</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h2>Semester Courses</h2>
    
    <!-- Odd and Even Semester Buttons -->
    <div class="btn">
      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-toggle="collapse" href="#oddSem" aria-expanded="false" aria-controls="oddSemesters">Odd Semesters</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary" data-toggle="collapse" href="#evenSem" aria-expanded="false" aria-controls="evenSemesters">Even Semesters</button>
      </div>
    </div>

    <!-- Courses Container -->
    <div class="mt-4">
      <!-- Odd Semesters -->
      <div class="collapse" id="oddSem">
        <div class="card card-body">
          <h5>Semester 1</h5>
          <ul>
            <li>C++</li>
            <li>c#</li>
            <li>OS</li>
          </ul>
          <h5>Semester 3</h5>
          <ul>
            <li>Java</li>
            <li>CN</li>
            <li>CLS</li>
          </ul>
        </div>
      </div>
      <!-- Even Semesters -->
      <div class="collapse" id="evenSem">
        <div class="card card-body">
          <h5>Semester 2</h5>
          <ul>
            <li>Python</li>
            <li>BigData</li>
            <li>AI-ML</li>
          </ul>
          <h5>Semester 4</h5>
          <ul>
            <li>Bootstrap</li>
            <li>SE</li>
            <li>DW</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
