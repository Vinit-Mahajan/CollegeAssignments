<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<style>
	    /* Custom CSS for drop-up menu */
	    .dropup {
	      position: relative;
	    }

	    .dropup .dropdown-menu {
	      position: absolute;
	      bottom: 100%;
	      left: 0;
	      margin-bottom: 0.125rem;
	    }
	    .container{
	      margin-top: 200px;
	    }
	    
  	</style>

	<title>Right-aligned Dropdown Menu</title>

</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		 	<a class="navbar-brand" href="https://getbootstrap.com/">LOGO</a>
		 	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>
			<div class="collapse navbar-collapse" id="navbarNav">
		    	<ul class="navbar-nav ml-auto">
			      	<li class="nav-item dropdown">
			        	<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>	

			        	<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
			          		<a class="dropdown-item text-danger" href="https://www.google.co.in/">Google</a>
			          		<a class="dropdown-item text-primary" href="https://www.facebook.com/">FB</a>
			          	<div class="dropdown-divider"></div>
			          		<a class="dropdown-item" href="https://www.youtube.com/?gl=IN">YT</a>
			        	</div>
			      	</li>
		    	</ul>
		  	</div>
		</nav>
	</div>

	<div class="container">
	    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	      <a class="navbar-brand" href="#">LOGO</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarNav">
	        <ul class="navbar-nav ml-auto">
	          <li class="nav-item dropup">
	            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	              Dropup
	            </a>
	            	<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
			          	<a class="dropdown-item text-primary" href="https://www.google.co.in/">Google</a>
			          	<a class="dropdown-item text-danger" href="https://www.facebook.com/">FB</a>
			          <div class="dropdown-divider"></div>
			          	<a class="dropdown-item" href="https://www.youtube.com/?gl=IN">YT</a>
			        </div>
	          </li>
	        </ul>
	      </div>
	    </nav>
  	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/	reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="	sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
