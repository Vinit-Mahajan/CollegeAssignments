<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pills with Dropdown Menu using Bootstrap 5</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

	<center><h3>This is Horizontal pills</h3></center>
	<div class="container mt-4">
  <!-- Pills with Dropdown Menu -->
  	<ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link active" href="#">Home</a>
    </li>

    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Profile</a>
      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="#">SignIn</a></li>
        <li><a class="dropdown-item" href="#">SignOut</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Forgot Password</a></li>
      </ul>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Disabled</a>
    </li>
  </ul>
	</div>

	<!-- vertical pills -->
	<center class="mt-5"><h3>This is vertical pills</h3></center>
	<div>
		<ul class="nav flex-column nav-pills">
	    <li class="nav-item">
	      <a class="nav-link active" href="#">Home</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" href="#">About</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" href="#">Services</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" href="#">Contact</a>
	    </li>
	  </ul>
	</div>

<!-- Bootstrap JS and dependencies (Popper.js) -->
 	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
