<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table with Horizontal Scroll</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Responsive Table with Horizontal Scroll</h1>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Number</th>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
          <th>Column 4</th>
          <th>Column 5</th>
          <th>Column 6</th>
          <th>Column 7</th>
          <th>Column 8</th>
          <th>Column 9</th>
          <th>Column 10</th>  
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Table of 2</td>
          <td>2</td>
          <td>4</td>
          <td>6</td>
          <td>8</td>
          <td>10</td>
          <td>12</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Table of 3</td>
          <td>3</td>
          <td>6</td>
          <td>9</td>
          <td>12</td>
          <td>15</td>
          <td>18</td>
          <td>21</td>
          <td>24</td>
          <td>27</td>
          <td>30</td>
        </tr>   
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
