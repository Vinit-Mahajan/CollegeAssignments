<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Normal Progress bar -->
  <div class="container mt-5">
    <h1>Normal Progress Bar Example</h1>
      <div class="progress">
        <div class="progress-bar  bg-warning" style="width: 75%;" ></div>
      </div>
  </div>  

  <!-- Striped Progress Bar Example -->
  <div class="container mt-5">
    <h1>Striped Progress Bar Example</h1>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-secondary" style="width: 75%;" ></div>
      </div>
  </div>

  <!-- Progress Bar with Labels Example -->
  <div class="container mt-5">
    <h1>Progress Bar with Labels Example</h1>

    <div class="progress mt-3">
      <div class="progress-bar" style="width: 50%;">50%</div>
    </div>
  </div>

  <div class="container mt-5">
    <h1>Animated Progress Bars Example</h1>
  
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
  </div>

  <div class="container mt-5">
    <h1>Dynamic Progress Bar Example</h1>
  
    <div class="progress">
      <div id="progressBar" class="progress-bar bg-warning" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
  
    <div class="mt-3">
      <button onclick="updateProgressBar(15)" class="btn btn-danger">Increase Progress by 15%</button>
      <button onclick="updateProgressBar(-15)" class="btn btn-danger">Decrease Progress by 15%</button>
    </div>
  </div>
  
  <script>
    function updateProgressBar(change) {
      const progressBar = document.getElementById('progressBar');
      let currentValue = parseInt(progressBar.style.width) || 0;
      currentValue = currentValue + change;
      
      // Ensure the value stays within 0% to 100%
      currentValue = Math.max(0, Math.min(100, currentValue));
      
      progressBar.style.width = currentValue + '%';
      progressBar.setAttribute('aria-valuenow', currentValue);
      progressBar.textContent = currentValue + '%';
    }
  </script>
</body>
</html>
