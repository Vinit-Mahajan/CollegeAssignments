<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .thumbnail {
      margin-bottom: 15px;
      border: 10px solid black;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1>Image Gallery</h1>
  
  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail">
        <img src="https://img.freepik.com/free-vector/laptop-with-program-code-isometric-icon-software-development-programming-applications-dark-neon_39422-971.jpg?t=st=1709577711~exp=1709581311~hmac=6b042263c268fc1d985d7440f0b7a8165f0b1d4f3cc45bb2b494d90a8f25f9a9&w=900" alt="Image 1" class="img-fluid">
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <img src="https://img.freepik.com/free-photo/person-playing-3d-video-games-device_23-2151005751.jpg?t=st=1709577732~exp=1709581332~hmac=7fce36ee2c5a57b1553bbe2df37cc2fc5f325eb54286e6a0a514a8f3cab3f8f2&w=1060" alt="Image 2" class="img-fluid">
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <img src="https://img.freepik.com/free-photo/programming-background-collage_23-2149901770.jpg?t=st=1709577817~exp=1709581417~hmac=1dae8b7afdadf022b7105666e082e6dc29d5016bc1656f58da5a70f346fba449&w=900" alt="Image 3" class="img-fluid">
      </div>
    </div>
    <!-- Add more columns with images as needed -->
  </div>
</div>
</script>
</body>
</html>
