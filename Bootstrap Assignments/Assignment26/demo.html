<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Objects Alignment</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5">
	  <h1>Media Objects Alignment</h1>
	  
	  	<div class="row">

	    	<!-- Left aligned-->

		    <div class="col-md-6">
		    	<div class="media">
		        	<img src="https://cdn-icons-png.flaticon.com/128/4423/4423676.png" class="mr-3">
		        		<div class="media-body">
				          <h5 class="mt-0">Notification</h5>
				          <p>XYZ person viewed your profile</p>
		        		</div>
		      	</div>
		    </div>
		    
		    <!-- Right aligned-->

		    <div class="col-md-6">
		      	<div class="media">
		        	<div class="media-body text-right">
		          		<h5 class="mt-0">Notification</h5>
		          		<p>XYZ person viewed your profile</p>
		        	</div>
		        	<img src="https://cdn-icons-png.flaticon.com/128/4423/4423676.png" class="ml-3">
		      	</div>
		    </div>
	  	</div>
	</div>

</body>
</html>
