<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head> -->
<body>
	<div class="text-danger mt-2"> <center><h1>Student Registration Form</h1></center></div>
	<div class="container mt-5">
		<form>
			<div class="form-group">
		    	<label>Student full Name</label>
		    	<input class="form-control">
			</div>

		  	<div class="form-group">
		    	<label>Address</label>
		    	<input class="form-control">
		  	</div>

		  	<div class="form-group">
		    	<label>Enter Mobile Number</label>
		    	<input class="form-control">
		  	</div>
		  	<div class="form-group">
		    	<label>Enter Password</label>
		    	<input type="password" class="form-control" placeholder="Password">
		  	</div>
		  	<div class="form-group">
		    	<label>Confirm Password</label>
		    	<input type="password" class="form-control" placeholder="Password">
		  	</div>
	  		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#submit">
  				Submit
			</button>
		</form>

		<!-- Modal -->
		<div class="modal fade" id="submit">
		  	<div class="modal-dialog">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title">Warning</h5>
		      		</div>
		      		<div class="modal-body">
		        		Please check your information before confirm.
		      		</div>
		      		<div class="modal-footer">
		        		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        		<button type="button" class="btn btn-primary">Confirm</button>
		      		</div>
		    	</div>
		  	</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
