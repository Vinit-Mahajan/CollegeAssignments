<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buttons</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<!-- Normal Button -->
	<button type="button" class="btn btn-info">Normal BTN</button>
	<!-- Button with size class -->
	<button type="button" class="btn btn-success btn-lg">Large Size</button>
	<!-- split buttom -->
	<div class="btn-group">
  		<button type="button" class="btn btn-danger">Split Button</button>
  		<button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    		<span class="sr-only">Toggle Dropdown</span>
  		</button>
  		<div class="dropdown-menu">
    		<a class="dropdown-item" href="https://www.google.co.in/">Home Page</a>
    		<a class="dropdown-item" href="https://about.google/intl/ALL_us/contact-google/">Contact US</a>
    		<a class="dropdown-item" href="https://about.google/">About US</a>
    		<a class="dropdown-item" href="https://support.google.com/business/answer/3474122?hl=en">Reviews</a>
    		<div class="dropdown-divider"></div>
    		<a class="dropdown-item" href="https://www.youtube.com/?yt">YT</a>
  		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
